<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="../Css/Login.css">
    <script  type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  type="text/javascript"  src="../Js/Login.js"></script>
    <script  type="text/javascript"  src="../Js/Header.js"></script>

    <title>Coord.ME</title>
</head>

<body>
    <div id="TopStaticHalf" class="TopLogo">
        <img src="../Images/Static/CompanyLogo.png">
        <h1 class="LoginText">Welcome back:</h1>
        <h1 class="LoginText"><b>Steve Kateros</b></h1>
    </div>

    <div id="LoginPart1" class="MidBottomControls" style="display:none">
        <div class="LoginControl">
            <img id="InputBackImg" src="../Images/Static/TextArea.png">
            <input class="InputLogin" type="text" maxlength="22" value="Username...">
        </div>
        <div class="LoginControl">
            <img id="InputBackImg" src="../Images/Static/TextArea.png">
            <input class="InputLogin" type="text" maxlength="22" value="Password...">
        </div>
        <div class="LoginControl">
            <button id="LoginBtn" type="button" class="ButtonLogin">
                <h1 style="color:white;font-weight:bold">Log In</h1>
            </button>
        </div>
        <div class="LoginControl">
            <button type="button" class="ButtonLogin">
                <h1 style="color:white;font-weight:bold">Sign Up</h1>
            </button>
        </div>
    </div>

    <div id="LoginPart2" class="MidBottomControls" style="display:none">
        <div class="LoginControl">
            <button type="button" class="ButtonLogin">
                <h1 style="color:white;font-weight:bold">New Session</h1>
            </button>
        </div>
        <div class="LoginControl">
            <button type="button" class="ButtonLogin">
                <h1 style="color:white;font-weight:bold">Join Session</h1>
            </button>
        </div>
        <div class="LoginControl">
            <button  id="LogoutBtn" type="button" class="ButtonLogin">
                <h1 style="color:white;font-weight:bold">Log Out</h1>
            </button>
        </div>
    </div>

    <div id="LoginPart4" class="MidBottomControls">
        <div class="LoginControl">
            <img id="InputBackImg" src="../Images/Static/TextArea.png">
            <input class="InputLogin" type="text" maxlength="22" value="Name New Session">
        </div>
        <div class="LoginControl">
            <p>File Selected:</p>
            <table><tr>
                <td><img src="../Images/Static/PPTIcon.png"></td>
                <td> <h1 style="color:rgb(56, 56, 56);font-weight:bold">InvoiceQ2_2018.ppt</h1></td>
            </tr></table>
        </div>
        <div class="LoginControl">
            <button id="StartSessionBtn" type="button" class="ButtonLogin" onclick="window.location.href='../Html/Coordinator.html'">
                <h1 style="color:white;font-weight:bold">Lest's Start</h1>
            </button>
        </div>
    </div>
</body>

</html>
