<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="../Css/Laptop_Participants.css">
    <script  type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  type="text/javascript"  src="../Js/Laptop_Participants.js"></script>

    <title>Coord.ME</title>
</head>

<body>
    <div class="DefaultPanel">
        <div class="LeftBarPanel">
            <button id="UserLaptopBtn" class="buttonUserLaptop">
                <img class="buttonUserLaptopImage" src="../Images/Buttons/Button_Laptop_User.png">
            </button>

            <button class="buttonLaptop">
                <img id="AnnotationLaptopBtn" class="buttonLaptopImage" src="../Images/Buttons/Button_Annotation.png">
            </button>
            <h1 class="BottomButtonExp">Annotation</h1>

            <button id="PPTChangeLaptopBtn" class="buttonLaptop">
                <img class="buttonLaptopImage" src="../Images/Buttons/Button_ChangePPT.png">
            </button>
            <h1 class="BottomButtonExp">File Change Request</h1>

            <button id="CoordRequestLaptopBtn" class="buttonLaptop">
                <img class="buttonLaptopImage" src="../Images/Buttons/Button_Coord.png">
            </button>
            <h1 class="BottomButtonExp">Coordinator Request</h1>

            <img src="../Images/Static/FooterLogo.png" style="position: absolute;bottom:4px;left:-4px">
        </div>
    
        <div class="RightPanel">
            <div class="PresentationRightPanel">
                <img id="LaptopCurrentPPTScreen" src="../Images/VideoPresentation/LaptopSize/PV_1.png"> 
            </div>  
            <div class="NextSlideVideoRightPanel">
                <!-- NEXT SLIDE -->
                <h1 class="NextSlideText">Next Slide</h1>
                <img id="LaptopNextPPTScreen" src="../Images/VideoPresentation/PV_2.png">
                <!-- CURR TALKING USER -->
                <p style="position:relative; top:5px;">Current User:</p>
                <h1 class="NextSlideText">Lauren Pachenko</h1>
                <img id="LaptopUserCamera" style="position:relative; top:8px;" src="../Images/VideoPresentation/UserCamera.png">
            </div>
            <div class="AllOptionPanelsLowerLeftPanel">
                <div id="AnnotationLaptopPanel" class="PerOptionsPanel">
                    <h1 class="NextSlideText" style="margin: 40px 0px">Annotation Controls</h1>

                    <button type="button" class="buttonLaptop">
                        <img src="../Images/Buttons/Button_Color_Black.png" class="buttonLaptopImage" alt="BlackColor">
                    </button>
            
                    <button type="button" class="buttonLaptop">
                        <img src="../Images/Buttons/Button_Color_Green.png" class="buttonLaptopImage" alt="GreenColor">
                    </button>
            
                    <button type="button" class="buttonLaptop">
                        <img src="../Images/Buttons/Button_Color_Red.png" class="buttonLaptopImage" alt="RedColor">
                    </button>
        
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                </div>

                <div id="NotificationLaptopPanel" class="PerOptionsPanel" style="display:none">
                    <!-- 3 images = 3 diff IDs = 3 diff notifications -->
                    <img class="NotificationImage" id="AnnotationNotificationImg" style="display:none;position:absolute;left:0px" src="../Images/VideoPresentation/LaptopSize/Popup_AnnotationPending.png">
                    <img class="NotificationImage" id="CoordinatorNotificationImg" style="display:none;position:absolute; left:0px" src="../Images/VideoPresentation/LaptopSize/Popup_CoordinatorPending.png">
                    <img class="NotificationImage" id="FileChangeNotificationImg" style="display:none;position:absolute; left:0px" src="../Images/VideoPresentation/LaptopSize/Popup_FileChangePending.png">

                    <!-- Small Button Hack -->
                    <button id="ExitNotificationBtn" type="button" class="buttonLaptop" 
                    style="float:right;
                    background-color:transparent;
                    width:40px;height:40px">
                    </button>
                </div>

                <div id="UserAccountLaptopPanel" class="PerOptionsPanel" style="display:none">

                    <div style="display:inline-block;float:left;margin:10px">
                        <button class="buttonLaptop" >
                            <img id="SwapCameraLaptopBtn" class="buttonLaptopImage" src="../Images/Buttons/Camera.png">
                        </button>
                        <h1 class="UserButtonExp" style="display:inline">Camera State</h1>
                    </div>

                    <div style="display:inline-block;float:left;margin:10px">
                        <button class="buttonLaptop" >
                            <img id="SwapMicLaptopBtn" class="buttonLaptopImage" src="../Images/Buttons/Mic.png">
                        </button>
                        <h1 class="UserButtonExp" style="display:inline">Microphone State</h1>
                    </div>

                    <div style="display:inline-block;float:left;margin:10px">
                            <button class="buttonLaptop" >
                                <img id="LogoutLaptopBtn" class="buttonLaptopImage" src="../Images/Buttons/Button_Logout.png" onclick="window.location.href='../Html/Laptop_LoginScreen.html'">
                            </button>
                            <h1 class="UserButtonExp" style="display:inline">Log Out</h1>
                        </div>

                </div>
            </div>
            <div class="TakeNotesLowerMiddlePanel">
                <!-- PAUL HERE -->
            </div> 
            <div class="GrouPrivateChatLowerRightPanel">
                <!-- THANOS HERE -->
            </div> 
        </div>  
    </div>
    

</body>

</html>
