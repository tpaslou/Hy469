<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="../Css/Login.css">
    <link rel="stylesheet" href="../Css/MiddlePanel.css">
    <link rel="stylesheet" href="../Css/Notification.css">
    <script  type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  type="text/javascript"  src="../Js/Login.js"></script>

    <title>Coord.ME</title>
</head>

<body>
    <div id="TopStaticHalf" class="TopLogo">
        <img src="../Images/Static/CompanyLogo.png">
        <h1 id="LoginTxt" class="LoginText" style="display:none">Welcome back:</h1>
        <h1 id="LoginNameTxt" class="LoginText" style="display:none"><b>Steve Kateros</b></h1>
    </div>

    <div id="LoginPart1" class="MidBottomControls">
        <div class="LoginControl">
            <img id="InputBackImg" src="../Images/Static/TextArea.png">
            <input class="InputLogin" type="text" maxlength="22" value="Username...">           
        </div>
        <div class="LoginControl">
            <img id="InputBackImg" src="../Images/Static/TextArea.png">
            <input class="InputLogin" type="text" maxlength="22" value="Password...">
        </div>
        <div class="LoginControl">
            <button id="LoginBtn" type="button" class="ButtonLogin">
                <h1 style="color:white;font-weight:bold">Log In</h1>
            </button>
        </div>
        <div class="LoginControl">
            <button  id="SignUpBtn" type="button" class="ButtonLogin">
                <h1 style="color:white;font-weight:bold">Sign Up</h1>
            </button>
        </div>
    </div>

    <div id="LoginPart2" class="MidBottomControls" style="display:none">
        <div class="LoginControl">
            <button  id="JoinNewSessionBtn" type="button" class="ButtonLogin">
                <h1 style="color:white;font-weight:bold">Join Session</h1>
            </button>
        </div>
        <div class="LoginControl">
            <button  id="LogoutBtn" type="button" class="ButtonLogin">
                <h1 style="color:white;font-weight:bold">Log Out</h1>
            </button>
        </div>
    </div>

    <div id="LoginPart6" class="MidBottomControls" style="display:none;background-color:#E6E6E6;overflow:auto;">
        <div class="ButtonTextAlign">
            <button id="JoinSessionBtn" type="button" class="ButtonLogin" onclick="window.location.href='../Html/Laptop_Participant.html'">
                    <h1 style="color:white;font-weight:bold">Self Join</h1>
            </button>
            
            <div id="ButtonSessionMultipleInfo">
                <h1  id="SelectSessionT1" style="color:rgb(56,56,56);font-weight:bold">
                    John's Retirement
                </h1>
                <p  id="SelectSessionT1" style="color:black;font-weight:bold">
                    22min   -   12 participants
                </p>
            </div>
        </div>  
        <div class="ButtonTextAlign">
            <button id="RequestSessionBtn" type="button" class="ButtonLogin">
                    <h1 style="color:white;font-weight:bold">Request Join</h1>
            </button>
            
            <div id="ButtonSessionMultipleInfo">
                <h1  id="SelectSessionT1" style="color:rgb(56,56,56);font-weight:bold">
                    CONF: New CEO Update
                </h1>
                <p  id="SelectSessionT1" style="color:black;font-weight:bold">
                    4hrs 06min   -   7 participants
                </p>
            </div>
        </div>  
        <div class="ButtonTextAlign">
            <button id="RequestSessionBtn" type="button" class="ButtonLogin">
                    <h1 style="color:white;font-weight:bold">Request Join</h1>
            </button>
            
            <div id="ButtonSessionMultipleInfo">
                <h1  id="SelectSessionT1" style="color:rgb(56,56,56);font-weight:bold">
                    New Partner: Lenovo
                </h1>
                <p  id="SelectSessionT1" style="color:black;font-weight:bold">
                    52min   -   26 participants
                </p>
            </div>
        </div>
        <div class="ButtonTextAlign">
            <button id="JoinSessionBtn" type="button" class="ButtonLogin" onclick="window.location.href='../Html/Laptop_Participant.html'">
                    <h1 style="color:white;font-weight:bold">Self Join</h1>
            </button>
            
            <div id="ButtonSessionMultipleInfo">
                <h1  id="SelectSessionT1" style="color:rgb(56,56,56);font-weight:bold">
                    Pay for Parking?
                </h1>
                <p  id="SelectSessionT1" style="color:black;font-weight:bold">
                    10min   -   1 participants
                </p>
            </div>
        </div> 
        <div class="ButtonTextAlign">
            <button id="JoinSessionBtn" type="button" class="ButtonLogin" onclick="window.location.href='../Html/Laptop_Participant'">
                    <h1 style="color:white;font-weight:bold">Self Join</h1>
            </button>
            
            <div id="ButtonSessionMultipleInfo">
                <h1  id="SelectSessionT1" style="color:rgb(56,56,56);font-weight:bold">
                    Wonna Eat? Join
                </h1>
                <p  id="SelectSessionT1" style="color:black;font-weight:bold">
                    8min   -   19 participants
                </p>
            </div>
        </div>
        <div class="ButtonTextAlign">
            <button id="RequestSessionBtn" type="button" class="ButtonLogin">
                    <h1 style="color:white;font-weight:bold">Request Join</h1>
            </button>
            
            <div id="ButtonSessionMultipleInfo">
                <h1  id="SelectSessionT1" style="color:rgb(56,56,56);font-weight:bold">
                    8 o'clock wrap up!
                </h1>
                <p  id="SelectSessionT1" style="color:black;font-weight:bold">
                    22min   -   9 participants
                </p>
            </div>
        </div>                    
    </div>

</body>

</html>
