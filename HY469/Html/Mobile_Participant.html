<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="../Css/Mobile_Participant.css">
    
    <script  type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  type="text/javascript"  src="../Js/Mobile_Participant.js"></script>

    

    <title>Coord.ME</title>
</head>

<body>
    <div class="DefaultPanel">
        <div class="LeftBarPanel">
            <button class="buttonLeftPanel">
                <img class="imageLeftPanel" id="MobileBarPresentationBtn" src="../Images/Mobile/Bar/PresentationPRESSED.png">
            </button>
            <button class="buttonLeftPanel">
                <img class="imageLeftPanel" id="MobileBarChatBtn" src="../Images/Mobile/Bar/Chat.png">
            </button>
            <button class="buttonLeftPanel">
                <img class="imageLeftPanel" id="MobileBarParticipantsBtn" src="../Images/Mobile/Bar/Participants.png">
            </button>
            <button class="buttonLeftPanel">
                <img class="imageLeftPanel" id="MobileBarSettingsBtn" src="../Images/Mobile/Bar/Settings.png">
            </button>
        </div>
    
        <div class="RightPanel">
            <div id="PresentationTabMobile">
                <img id="PresentationMobileImg" src="../Images/VideoPresentation/PV_1.png" style="width:100%; height:auto;">
                <video id="PPTVideo" width="562px;" style="position: relative; top:30px;display:none;">
                    <source src="../Images/VideoPresentation/PV_4.mp4" type="video/mp4">
                </video>
        
                <button class="topButtonHeader">
                    <img src="../Images/Mobile/Bar/MoreOptions.png" style="position:relative;width:20px;height:20px;top:-2px;left:-2px;">
                </button>

                <div class="SideAnnotationPanel" style="display:none;">
                    <div class="NextSlidePanel">                  
                        <h1 class="NextSlideText">Next Slide</h1>               
                        <img id="NextSlideImg" src="../Images/VideoPresentation/PV_2.png" alt="PPT" style="width:170px;height:100px;">               
                    </div>
            
                    <div class="PresentationControlsPanel">          
                        <button type="button" class="buttonAnnotation" id="TakeAnnotationBtn">
                            <img src="../Images/Buttons/Button_Annotation.png" class="buttonAnnotationImage" alt="Annotation">
                        </button>
            
                        <button type="button" class="buttonAnnotation" id="TakeNotesBtn">
                            <img src="../Images/Buttons/Button_Notes.png" class="buttonAnnotationImage" alt="TakeNotes">
                        </button>
            
                        <button type="button" class="buttonAnnotation" id="ChangePPTBtn">
                            <img src="../Images/Buttons/Button_ChangePPT.png" class="buttonAnnotationImage" alt="FileChange">
                        </button>
            
                        <h1 class="NextSlideText">Annotation Controls</h1>
            
                        <button type="button" class="buttonAnnotation" id="ColorBlackBtn">
                            <img src="../Images/Buttons/Button_Color_Black.png" class="buttonAnnotationImage" alt="BlackColor">
                        </button>
                
                        <button type="button" class="buttonAnnotation"  id="ColorGreenBtn">
                            <img src="../Images/Buttons/Button_Color_Green.png" class="buttonAnnotationImage" alt="GreenColor">
                        </button>
                
                        <button type="button" class="buttonAnnotation"  id="ColorRedBtn">
                            <img src="../Images/Buttons/Button_Color_Red.png" class="buttonAnnotationImage" alt="RedColor">
                        </button>
            
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        </div>
                    </div>
                </div>       
            </div>
            
        </div>
    </div>


</body>

</html>
