<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="user-scalable=no,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet"
    href="../Css/Header.css">
    <link rel="stylesheet" href="../Css/Footer.css">
    <link rel="stylesheet" href="../Css/Notification.css">
    <link rel="stylesheet" href="../Css/MiddlePanel.css">
    <script  type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  type="text/javascript"  src="../Js/Header.js"></script>
    <script  type="text/javascript"  src="../Js/footer.js"></script>
    <script  type="text/javascript"  src="../Js/Notification.js"></script>
    <script  type="text/javascript"  src="../Js/MiddlePanel.js"></script>

    <title>Coord.ME</title>
</head>

<body>

    <div class="TopPanel">       
        <div class="VideoPresentationPanel">
            <img id="PPTVideoImg" src="../Images/VideoPresentation/PV_1.png" alt="PPT" style="width:520px;height:354px;">

            <div id="VideoControlsDiv" class="VideoControls" style="display:none">
                <button type="button" class="buttonHeader"  style="margin: 3px 4px;">
                    <img src="../Images/Buttons/Button_PlayPause.png" class="buttonImage" alt="PlayPause">
                </button>
    
                <button id="SwapMuteBtn" type="button" class="buttonHeader" style="margin: 3px 4px;">
                    <img id="MuteUnmuteImg" src="../Images/Buttons/Button_Mute.png" class="buttonImage" alt="Mute">
                </button>

                <img src="../Images/VideoPresentation/VideoSlider.png" alt="Slider" style="position:relative;width:375px;height:14.5px;">
            </div>
            <div id="MiddlePanel" class="MiddlePanel" style="display:none">
                <fieldset>
                    <legend>TV MONITOR:</legend>
                    <form action="">
                        <div class="item">
                            <p>Presentation</p>
                            <input type="checkbox" id="toggle_presentation" name="" value="">
                            <div class="toggle">
                                <label for="toggle_presentation"><i></i></label>
                            </div>
                        </div>
                        <div class="item">
                            <p>Participants</p>
                            <input type="checkbox" id="toggle_participants" name="" value="">
                            <div class="toggle">
                                <label for="toggle_participants"><i></i></label>
                            </div>
                        </div>
                        <div class="item">
                            <p>Chat</p>
                            <input type="checkbox" id="toggle_chat" name="" value="">
                            <div class="toggle">
                                <label for="toggle_chat"><i></i></label>
                            </div>
                        </div>
                    </form>
                </fieldset>
                <fieldset>
                    <legend>PRESENTATION:</legend>
                    <form action="">
                        <div class="item">
                            <p>Select PowerPoint</p>
                        </div>
                    </form>
                </fieldset>
                <button id="SelectPPTBtn" type="button" class="PresentationButton">
                    <img id="SelectPPTButtonImg" src="../Images/MiddleSection/Button_PPT.png"class="PresentationButtonImage" alt="Exit">
                </button>
            </div>
        </div>

        <div class="SidePanel">
            <div class="NextSlidePanel">                  
                <h1 class="NextSlideText">Next Slide</h1>               
                <img id="NextSlideImg" src="../Images/VideoPresentation/PV_2.png" alt="PPT" style="width:248px;height:152px;">
                <img src="../Images/VideoPresentation/PV_3.png" alt="PPT" style="width:248px;height:152px; display: none;">
            </div>
    
            <div class="PresentationControlsPanel">
                <button id="PreviousBtn" type="button" class="buttonHeader">
                    <img src="../Images/Buttons/Button_Previous.png" class="buttonImage" alt="Previous">
                </button>
    
                <button id="NextBtn" type="button" class="buttonHeader">
                    <img src="../Images/Buttons/Button_Next.png" class="buttonImage" alt="Next">
                </button>
    
                <button type="button" class="buttonHeader">
                    <img src="../Images/Buttons/Button_Annotation.png" class="buttonImage" alt="Annotation">
                </button>
    
                <button type="button" class="buttonHeader">
                    <img src="../Images/Buttons/Button_Notes.png" class="buttonImage" alt="TakeNotes">
                </button>
    
                <button type="button" class="buttonHeader">
                    <img src="../Images/Buttons/Button_ChangePPT.png" class="buttonImage" alt="FileChange">
                </button>
    
                <h1 class="NextSlideText">Annotation Controls</h1>
    
                <button type="button" class="buttonHeader">
                    <img src="../Images/Buttons/Button_Color_Black.png" class="buttonImage" alt="BlackColor">
                </button>
        
                <button type="button" class="buttonHeader">
                    <img src="../Images/Buttons/Button_Color_Green.png" class="buttonImage" alt="GreenColor">
                </button>
        
                <button type="button" class="buttonHeader">
                    <img src="../Images/Buttons/Button_Color_Red.png" class="buttonImage" alt="RedColor">
                </button>
    
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>
        </div>        
        
    </div>

    <div id="Footer" class="Footer">
        
        <button type="button" class="FooterbuttonHeader">
            <img src="../Images/Buttons/Button_Chat.png" class="btn ChatbuttonImage" id="b1" alt="Chat">
        </button>
        

        <button type="button" class="FooterbuttonHeader">
            <img src="../Images/Buttons/Button_Participants.png" class="btn ParticipantsbuttonImage" id="b2" alt="Participants">
        </button>


        <button type="button" class="FooterbuttonHeader">
            <img src="../Images/Buttons/Button_Settings.png" class="btn SettingsbuttonImage" id="b3" alt="Settings">
        </button>
        



    </div>



    <div id="AnnotationsNotification" class="Notification" style="display:none">
        <button id="ExitBtn" type="button" class="NotificationsExitButton">
            <img id="ExitButtonImg" src="../Images/Notification/Button_Exit.png"class="NotificationsOptionsButtonImage" alt="Exit">
        </button>
        <div id="AnnotationNotification" class="Notification" style="display:none"></div>
            <h1 class="RequestText">New Request</h1>
            <h1 class="RequestInfoText">Wants to make an Annotation</h1>   
        
            <div class="NotificationsOptions">
                <button id="AcceptBtn" type="button" class="NotificationsOptionsButton">
                    <img src="../Images/Notification/Button_Accept.png" class="NotificationsOptionsButtonImage" alt="Accept">
                    <h1 class="NotificationsOptionsText">Accept</h1>   
                </button>
                <button id="DeclineBtn" type="button" class="NotificationsOptionsButton">
                    <img src="../Images/Notification/Button_Decline.png" class="NotificationsOptionsButtonImage" alt="Decline">
                    <h1 class="NotificationsOptionsText">Decline</h1>   
                </button>
            </div>
        </div>
    </div>

    <div id="ParticipantOptionsNotification" class="Notification" style="display:none">
        <button id="ExitParticipantOptionsBtn" type="button" class="NotificationsExitButton">
            <img id="ExitParticipantOptionsButtonImg" src="../Images/Notification/Button_Exit.png"class="NotificationsOptionsButtonImage" alt="Exit">
        </button>
        <h1 class="RequestInfoText">Thanos Loupas</h1>   
        
        <div class="NotificationsOptions">
            <button id="ProjectOnTVBtn" type="button" class="NotificationsOptionsButton">
                <img src="../Images/Notification/Button_Project.png" class="NotificationsOptionsButtonImage" alt="ProjectOnTV">
                <h1 class="NotificationsOptionsText">Project_On_TV</h1>   
            </button>

            <button id="MakeCoordinatorBtn" type="button" class="NotificationsOptionsButton">
                    <img src="../Images/Notification/Button_Coordinator.png" class="NotificationsOptionsButtonImage" alt="MakeCoordinator">
                    <h1 class="NotificationsOptionsText">Make_Coordinator</h1>   
            </button>

            <button id="MuteUserBtn" type="button" class="NotificationsOptionsButton">
                <img id="MuteUserButtonImage" src="../Images/Notification/Button_UnMute.png" class="NotificationsOptionsButtonImage" alt="MuteUser">
                <h1 id="MuteTxt" class="NotificationsOptionsText">Mute</h1>   
            </button>

            <button id="RemoveUserBtn" type="button" class="NotificationsOptionsButton">
                <img src="../Images/Notification/Button_RemoveUser.png" class="NotificationsOptionsButtonImage" alt="RemoveUser">
                <h1 class="NotificationsOptionsText">Remove</h1>   
            </button>

        </div>
    </div>
</body>

</html>
